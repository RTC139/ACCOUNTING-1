<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../styles/login-style.css">
    <script src="../scripts/auth.js" defer></script>
    <script src="../scripts/storage.js" defer></script>
    <style>
        /* Password field container */
        .password-container {
            position: relative;
            width: 100%;
        }
        
        /* Toggle button styling */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">BIG A$$ETS INC.</h1>
        <nav>
            <a href="#" class="nav-link">Support</a>
            <a href="../index.html" class="nav-link">Home</a>
        </nav>
    </header>
    <main class="login-container">
        <div class="login-box">
            <h2>Welcome back user!</h2>
            <p class="login-subtitle">Login</p>
            <form id="login-form">
                <input type="text" class="input-field" id="login-username" placeholder="Please type your username here" required>
                
                <!-- Password field with toggle button -->
                <div class="password-container">
                    <input type="password" class="input-field" id="login-password" placeholder="Please type your password here" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('login-password', this)">Show</button>
                </div>
                
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="login-button">Log in</button>
            </form>
            <p class="signup-redirect">No account? <a href="signup.html">Click here to register.</a></p>
        </div>
    </main>
    <script>
        // Password visibility toggle function
        function togglePasswordVisibility(inputId, button) {
            const passwordField = document.getElementById(inputId);
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                button.textContent = "Hide";
            } else {
                passwordField.type = "password";
                button.textContent = "Show";
            }
        }
        
        // Form submission handler
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Call the login function from auth.js
            login(username, password);
        });
    </script>
</body>
</html>
